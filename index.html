<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha clash</title>
    <!-- daisi ui & tailwind  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- style css link  -->
    <link rel="stylesheet" href="styles/styles.css">
  
</head>

<body class="font-poppins">
<main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">

        <!-- home Section  -->
<section id="home-screen" class="home min-h-screen  text-white  flex justify-center items-center">
    <div class=" flex gap-8 flex-col items-center  ">
        <h1 class="text-6xl uppercase">ALPHABET CLASH</h1>
        <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play()" class= "btn bg-white text-black">play now</button>
    </div>
</section>
<!-- play ground  -->
<section id="play-ground" class=" hidden ">
    <!-- screen -->
    <div class="flex flex-col items-center gap-20">
        <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-bl-2xl border-[#010313CC] bg-[#FFFFFFB3]">
            <div class="flex justify-center">
                <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-xl" > Don't watch keyboard  while playing...</p>
            </div>
            <div class="flex justify-center items-center h-full">
                <p class="font-extrabold text-8xl text-black">Y</p>
            </div>
        </div>
    </div>
    <!-- Keyboard  -->
     <div>
        <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">a</kbd>
            <kbd class="kbd">s</kbd>
            <kbd class="kbd">d</kbd>
            <kbd class="kbd">f</kbd>
            <kbd class="kbd">g</kbd>
            <kbd class="kbd">h</kbd>
            <kbd class="kbd">j</kbd>
            <kbd class="kbd">k</kbd>
            <kbd class="kbd">l</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">z</kbd>
            <kbd class="kbd">x</kbd>
            <kbd class="kbd">c</kbd>
            <kbd class="kbd">v</kbd>
            <kbd class="kbd">b</kbd>
            <kbd class="kbd">n</kbd>
            <kbd class="kbd">m</kbd>
            <kbd class="kbd">/</kbd>
          </div>
     </div>
    <!-- life score  -->
    <div class="flex justify-between w-3/5">
        <button class="btn rounded-full bg-purple-500 text-white px-8">
            life
            <img src="images/heart.svg" alt="">
            <span>1</span>
          </button>
          <button class="btn rounded-full bg-purple-800 text-white px-8">
          score
          <img src="images/doller.svg" alt="">
          <span>1</span>
          </button>
    </div>
</section>
<!-- score section  -->
<section class="score flex justify-center items-center min-h-screen hidden">
    <div class="text-white text-center space-y-6 bg-[#FFFFFF33] rounded-md p-8">
        <h1 class="text-8xl">
            <span class="font-extrabold">score:</span>
            <span>14</span>
        </h1>
        <button class="btn">play Again</button>
        <p>prectice will make you a pro</p>
    </div>

</section>
</main>
<script src="scripts/alpha-clash.js"></script>
<script src="scripts/alpha-clash.js"></script>

</body>

</html>
